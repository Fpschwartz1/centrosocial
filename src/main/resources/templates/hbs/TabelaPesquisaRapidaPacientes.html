<script id="tabela-pesquisa-rapida-paciente" type="text/x-handlebars-template">
<div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="col-sm-2">Nome</th>
				<th class="col-sm-2">Telefone</th>
				<th class="col-sm-2">Documento</th>
			</tr>
		</thead>
				
		<tbody>
			{{#if .}}
				{{#each .}}
					<tr data-codigo="{{codigo}}" class="js-paciente-pesquisa-rapida">
						<td>{{pessoa.nome}}</td>
						<td>{{pessoa.telefone}}</td>
						<td>{{pessoa.numeroDocumento}}</td>
 					</tr>
				{{/each}}
			{{else}}
				<tr>
					<td colspan="2">Nenhum paciente encontrado</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</div>
</script>
